<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
        function setup() {
            createCanvas(800,600);
        }

        function draw() {
             //the back wheel
            quad(170,290,130,440,180,440,210,290)
            triangle(180,440,210,290,260,390)
            
            //the body
            stroke(0,0,0)
            fill(205,133,63)
            rect(200,200,200,200)
            fill(205,133,63)
            quad(260,140,200,200,400,200,460,140)
            fill(205,133,63)
            quad(400,200,460,140,460,340,400,400)
            textSize(30)
            fill('black')
            text("WALL-",250,380)
            fill('red')
            text('E',342,380)
            
            //the neck
            stroke(0,0,0)
            fill(205,133,63)
            quad(330,165,320,125,350,125,365,165)
            quad(320,125,350,125,370,50,335,50)
            
             //the eye shape
            fill(230,230,230)
            ellipse(380,50,100,100)
            ellipse(280,50,100,100)
            fill(255,255,255)
            stroke(255,255,255)
            quad(330,50,450,65,450,0,330,0)
            quad(330,50,210,65,210,0,330,0)
            stroke(0,0,0)
            line(330,50,230,63)
            line(330,50,430,63)
            //the eyeballs
            fill(10,0,0)
            ellipse(290,77,40,40)
            ellipse(370,77,40,40)
            stroke(100,100,100)
            strokeWeight(5)
            ellipse(290,77,20,20)
            ellipse(370,77,20,20)
            strokeWeight(1)
            
            //the hands/arm
            stroke(0,0,0)
            fill(205,133,63)
            quad(450,200,450,230,380,240,380,210)
            quad(200,210,200,240,160,250,160,220)
            fill(220,220,220)
            rect(345,235,40,50)
            strokeWeight(5)
            line(365,238,365,282)
            strokeWeight(1)
            rect(140,240,40,50)
            strokeWeight(5)
            line(160,243,160,287)
            strokeWeight(1)
            
            //the front wheel
            fill(80,80,80)
            quad(430,300,390,450,440,450,470,300)
            triangle(440,450,470,300,520,380)
            ellipse(485,375,40,50)
            ellipse(460,415,20,25)
        }
    </script>
</head>

<body>
 <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/bairul6154/p5js/blob/master/zoog.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>

</html>
